<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
</head>
<body>
    <h1>Catalogo</h1>
    <table>
        <thead>
            <tr>
                <th>sku</th>
                <th>category</th>
                <th>type</th>
                <th>color</th>
                <th>size</th>
                <th>movement</th>
            </tr>
        </thead>
        {% for item in stock %}
        <tr>
            <td>{{ item.sku }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.stock_type }}</td>
            <td>{{ item.color }}</td>
            <td>{{ item.size }}</td>
            <td>{{ item.movement }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
